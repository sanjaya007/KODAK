<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kodak</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sanjaya007/flex-library@master/dist/css/sanjaya.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/account.css" />
    <!-- script  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script></script>
  </head>
  <body class="primary-body-color">
    <div class="intro-nav flex-css-row-sb py-3 px-4">
      <div class="logo-container">
        <a href="./index.html">
          <img src="./images/logo.png" alt="logo" />
        </a>
      </div>
      <div class="link-container">
        <a href="./register.html" class="mr-1">Sign in</a>
      </div>
    </div>
    <div class="container-fluid account-container py-5 px-4 mt-5">
      <div class="row">
        <div class="col-xl-10 mx-auto">
          <div class="row">
            <div class="col-lg-6 flex-css">
              <div class="big-logo-wrapper flex-botom-column">
                <div class="big-logo-container">
                  <img src="./images/big logo.png" alt="logo" />
                </div>
                <div class="logo-note-text">
                  <h1 class="mt-2">
                    Join Now. We will code, learn and share together.
                  </h1>
                </div>
              </div>
            </div>
            <div class="col-lg-6 flex-css">
              <div class="form-container login-form">
                <form>
                  <div class="login-logo-container flex-css mb-4">
                    <img src="./images/login.png" alt="logo" />
                  </div>
                  <div class="form-group">
                    <label for="usernameemail">Username or Email</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="usernameemail">Password</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="submit-btn-container flex-css mt-4">
                    <button class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
